<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}
/* styling the button overlay */
#overlay {
    position: absolute;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 50;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
}

/* styling the text inside the overlay*/
#text{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 80px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}

/*styling the body*/
body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

/* styling the video element*/
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

/*styling the box*/
.content {
  position: fixed;
  top: 50%;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

/*styling the button*/
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: rgb(56, 56, 56);
  color: #fff;
  cursor: pointer;
}

/* styling the button hovor*/
#myBtn:hover {
  background: #ddd;
  color: black;
}

/*centering the button*/
.center {
    margin: 0;
    position: absolute;
    top: 95%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);

}
</style>
</head>
